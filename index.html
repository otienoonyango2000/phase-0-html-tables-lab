<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>HTML Tables</title>
  </head>
  <body>
    <table>
      <tr class="table tr: nth-child(odd)td">    
        <th class="table th">City</th>
        <th class="table th">State</th>
        <th class="table th">2017 estimate</th>
      </tr>
      <tr class="table tr: nth-child(odd)td">
        <td class="table td">New York</td>
        <td class="table td">New York</td>
        <td class="table td">8,622,698</td>
      </tr>
      <tr class="table tr: nth-child(odd)td">
        <td class="table td">Los Angeles</td>
        <td class="table td">Califonia</td>
        <td class="table td">3,999,759</td>
      </tr>
      <tr class="table tr: nth-child(odd)td">
        <td class="table td">Chicago</td>
        <td class="table td">Illinois</td>
        <td class="table td">2,716,450</td>
      </tr>
      <tr class="table tr: nth-child(odd)td">
        <td class="table td">Hauston</td>
        <td class="table td">Texas</td>
        <td class="table td">2,312,717</td>
      </tr>
    </table>
  </body>
</html>
